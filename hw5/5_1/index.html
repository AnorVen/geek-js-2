<head>

  <script src="js/Container.js"></script>

  <script src="js/BasketItems.js"></script>

  <script>
		$(document).ready(function () {

			var basket = new Basket();

			basket.render('#basket_wrapper');

			// создаем разметку для последующего

			// console.log(basket);

			$('.buyme').on('click', function () {
				var idPruduct = parseInt($(this).attr('id').split('_')[1]);
				var quantity = parseInt($(this).parent().find('.count').val()); // получаем количество из input
				var price = parseInt($(this).parent().find('.product-price').text());

				basket.add(idPruduct, quantity, price);
			});
			$('.dell').on('click', function () {
				var idPruduct = parseInt($(this).attr('id').split('_')[1]);
				var quantity = parseInt($(this).parent().find('.count').val()); // получаем количество из input
				var price = parseInt($(this).parent().find('.product-price').text());

				basket.remove(idPruduct, quantity, price);
			});

		});
  </script>
