<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Menu</title>
  <script>
		function Conteiner() {
			this.class = "";
			this.id = "";
			this.htmlCode = "";
		}

		Conteiner.prototype.render = function () {
			return this.htmlCode;
		};

		function Menu(menuClass, menuId, menuItems) {
			Conteiner.call(this);
			this.class = menuClass;
			this.id = menuId;
			this.items = menuItems;

		}

		Menu.prototype = Object.create(Conteiner.prototype);
		Menu.prototype.constructor = Menu;

		Menu.prototype.render = function () {
			var result = "";
			result += "<nav class=" + this.class + " id='" + this.id + "'>";
			if(this.items != null){
				this.items.forEach(function (this.items) {
					result += this.items.render();
				});
      } else {
				result += 'Menu!!!'
      }


			result += "</nav>";
			return result;
		};

		function MenuItems(menuItemsClass, menuItemsId, my_href, menuItemTitle, subMenu) {

			this.href = my_href;
			this.class = menuItemsClass;
			this.id = menuItemsId || null;

			this.title = menuItemTitle;
			this.subMenu = subMenu || null;

		}

		MenuItems.prototype = Object.create(Conteiner.prototype);
		MenuItems.prototype.constructor = MenuItems;

		MenuItems.prototype.render = function () {
			var result = "";
			result = '<li class="this.class" id="this.id">' + this.title;
			if (this.subMenu != null) {
				this.subMenu.forEach(function (item) {
					result +=item.render();
				})
			}

		result += '</li>';
		return result;
		};



		window.onload = function(){
			var menuItems = function () {
				var res = '';
				var arr = [{'menuItems':  null,'./': 'arr[i]'},{'menuItems':  null,'./' :'arr[i]'}];
				for(var i = 0; i < arr.length; i++){
					res.push(new MenuItems(arr[i]));
        }
			};




			var menuBlock = document.querySelector('#menu');
			var menu = new Menu('mainMenu', 'mainMenu', menuItems);


			menuBlock.innerHTML = menu.render();

    }

  </script>
</head>
<body>
<div id="menu">

</div>
<p>lorem</p>


</body>
</html>
